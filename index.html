<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Website Clone</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="image 3.png" alt="PUBG Logo" class="logo">
            <div class="right-menu">
                <button class="language-btn" >English ▼</button>
                <button class="play-now">PLAY NOW</button>
            </div>
        </div>
    </header>
    <header class="gap">
        <div class="bar">
            
            <nav>
                <ul>
                    <li><a href="#">Game Info ▼</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Media</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>
           
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="./image 5.png" alt="Erangel Classic Returns" class="hero-img">
            <div class="overlay"></div>
            <div class="hero-content">
                <div class="buttons">
                    <button class="pc-btn">PC</button>
                    <button class="console-btn">CONSOLE</button>
                </div>
                <h1>ERANGEL CLASSIC RETURNS</h1>
            </div>
        </section>
    </main>
</body>
</html>
